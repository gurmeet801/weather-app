<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather - Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        font-family: "DM Sans", "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #061b4d, #0a3d8f 45%, #1d86ff);
        color: #ffffff;
      }

      .card {
        max-width: 420px;
        padding: 24px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.5rem;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
      }

      p {
        margin: 0 0 18px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
      }

      a {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        text-decoration: none;
        color: #ffffff;
        background: rgba(255, 255, 255, 0.22);
        border: 1px solid rgba(255, 255, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Reconnect to fetch the latest forecast. If you opened the app before, recent data may still be available.</p>
      <a href="/">Try again</a>
    </div>
  </body>
</html>
