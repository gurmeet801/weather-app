<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Weather</title>
<style>
    :root {
        --bg: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #111827;
        --text-sub: #4b5563;
        --accent: #2563eb;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        width: 100%;
        max-width: 900px;
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 24px;
    }
    @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }

    /* Card Styling */
    .card {
        background: var(--card-bg);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Typography */
    h1 { font-size: 1.5rem; margin: 0 0 8px 0; font-weight: 600; color: var(--text-main); }
    .date { color: var(--text-sub); font-size: 1rem; margin-bottom: 24px; font-weight: 500; }
    
    .hero-temp {
        font-size: 6rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -2px;
        margin: 16px 0;
        color: var(--text-main);
    }
    .condition {
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--accent);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .meta-row {
        display: flex;
        gap: 20px;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
    }
    .meta-item {
        display: flex;
        flex-direction: column;
    }
    .meta-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-sub); font-weight: 600;}
    .meta-val { font-size: 1.1rem; font-weight: 600; margin-top: 4px;}

    /* List Styling */
    .forecast-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 0;
        border-bottom: 1px solid #f3f4f6;
    }
    .forecast-row:last-child { border-bottom: none; }
    .day-name { font-weight: 600; font-size: 1.1rem; width: 30%; }
    .day-cond { color: var(--text-sub); width: 40%; font-size: 1rem; }
    .day-temp { font-weight: 700; width: 30%; text-align: right; font-size: 1.1rem; }
    .low { color: var(--text-sub); font-weight: 400; margin-left: 8px; }

</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div>
            <h1>Pittsburgh, PA</h1>
            <div class="date">Saturday, Dec 27</div>
        </div>
        <div class="hero-temp">35°</div>
        <div class="condition">
            <span>☁️</span> Patchy Fog
        </div>
        <div class="meta-row">
            <div class="meta-item">
                <span class="meta-label">Wind</span>
                <span class="meta-val">2 mph E</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Humidity</span>
                <span class="meta-val">82%</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Feels Like</span>
                <span class="meta-val">35°</span>
            </div>
        </div>
    </div>

    <div class="card" style="justify-content: flex-start;">
        <h2 style="font-size: 1.25rem; margin-top: 0; margin-bottom: 20px; color: var(--text-sub);">7-Day Forecast</h2>
        
        <div class="forecast-row">
            <div class="day-name">Tonight</div>
            <div class="day-cond">Patchy Fog</div>
            <div class="day-temp">32°</div>
        </div>
        <div class="forecast-row">
            <div class="day-name">Sunday</div>
            <div class="day-cond">Light Rain</div>
            <div class="day-temp">60° <span class="low">46°</span></div>
        </div>
        <div class="forecast-row">
            <div class="day-name">Monday</div>
            <div class="day-cond">Rain/Snow</div>
            <div class="day-temp">49° <span class="low">21°</span></div>
        </div>
        <div class="forecast-row">
            <div class="day-name">Tuesday</div>
            <div class="day-cond">Snow Showers</div>
            <div class="day-temp">28° <span class="low">21°</span></div>
        </div>
        <div class="forecast-row">
            <div class="day-name">Wednesday</div>
            <div class="day-cond">Snow Showers</div>
            <div class="day-temp">34° <span class="low">24°</span></div>
        </div>
    </div>
</div>

</body>
</html>
