{# Location Search Modal Component #}
{# Variables: address (optional) #}
<div id="location-modal" class="modal-overlay hidden">
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal-content glass-card rounded-2xl p-6 w-full max-w-sm mx-4">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-medium">Search Location</h3>
      <button id="close-modal" class="text-white/50 hover:text-white/80 transition-colors p-1 rounded-lg hover:bg-white/10">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form method="get" id="location-form">
      <input
        id="address"
        name="address"
        type="text"
        autocomplete="street-address"
        value="{{ address }}"
        placeholder="Enter city, state, or address..."
        class="glass-input w-full rounded-xl px-4 py-3 text-sm mb-3"
      />
      <button type="submit" class="btn-primary w-full rounded-xl px-4 py-3 text-sm mb-3 flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        Search
      </button>
      <button type="button" id="use-current-location" class="btn-secondary w-full rounded-xl px-4 py-3 text-sm flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Use current location
      </button>
    </form>
  </div>
</div>
