{# Location Search Modal Component #}
{# Variables: address (optional) #}
<div id="location-modal" class="modal-overlay hidden">
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal-content glass-card rounded-2xl p-1.5 sm:p-2 w-full max-w-sm mx-3 sm:mx-4">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-base sm:text-lg font-medium">Location</h3>
      <button id="close-modal" class="text-white/50 hover:text-white/80 active:text-white transition-colors p-2 -mr-2 rounded-lg hover:bg-white/10 min-w-[44px] min-h-[44px] flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form method="get" id="location-form">
      <input
        id="address"
        name="address"
        type="text"
        autocomplete="street-address"
        value="{{ address }}"
        placeholder="Enter city, state, or address..."
        class="glass-input w-full rounded-xl px-1.5 py-1 text-base sm:text-sm mb-3"
      />
      <button type="submit" class="btn-primary w-full rounded-xl px-1.5 py-1 text-base sm:text-sm mb-3 flex items-center justify-center gap-2 min-h-[32px]">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        Search
      </button>
      <button type="button" id="use-current-location" class="btn-secondary w-full rounded-xl px-1.5 py-1 text-base sm:text-sm flex items-center justify-center gap-2 min-h-[32px]">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Use current location
      </button>

      {% if cached_locations %}
      <div class="mt-4">
        <p class="text-white/50 text-[10px] sm:text-xs uppercase tracking-widest mb-2">Saved locations</p>
        <div id="location-suggestions" class="space-y-1.5 sm:space-y-2 max-h-48 overflow-y-auto pr-1 -mr-1">
          {% for location in cached_locations %}
          {% if location.lat is not none and location.lon is not none %}
          <div class="flex items-stretch gap-1.5">
            <button
              type="button"
              class="glass-panel-subtle rounded-xl px-2 py-1.5 sm:py-1 w-full flex items-center justify-between gap-3 text-left hover:bg-white/15 active:bg-white/20 transition-colors min-h-[32px] flex-1"
              data-location-action="select"
              data-location-lat="{{ location.lat }}"
              data-location-lon="{{ location.lon }}"
              data-location-label="{{ location.label }}"
            >
              <div class="min-w-0">
                <p class="text-[13px] sm:text-sm font-medium truncate">{{ location.label }}</p>
                <p class="text-[11px] sm:text-xs text-white/50">{{ location.key }}</p>
              </div>
              {% if current_location_key and location.key == current_location_key %}
              <span class="text-[10px] uppercase tracking-widest text-emerald-700 flex-shrink-0">Current</span>
              {% endif %}
            </button>
            <button
              type="button"
              class="btn-secondary rounded-xl px-2 py-1.5 text-[11px] sm:text-xs min-h-[32px]"
              data-location-action="delete"
              data-location-key="{{ location.key }}"
            >
              Delete
            </button>
          </div>
          {% endif %}
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </form>
    <p id="location-status" class="text-rose-600 text-[11px] sm:text-xs mt-3 hidden"></p>
  </div>
</div>
