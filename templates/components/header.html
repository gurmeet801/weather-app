{# Weather Header Component #}
{# Variables: forecast (required) #}
<header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
  <div>
    <p class="text-white/50 text-xs uppercase tracking-widest mb-1">{{ forecast.period.name }}</p>
    <h1 class="text-2xl sm:text-3xl font-semibold flex items-center gap-2">
      <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      {{ forecast.location }}
    </h1>
  </div>
  <button id="toggle-location" class="btn-secondary rounded-xl px-4 py-2 text-sm flex items-center gap-2 self-start">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
    Change location
  </button>
</header>
