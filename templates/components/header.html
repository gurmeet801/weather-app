{# Weather Header Component #}
{# Variables: forecast (required) #}
<header class="flex flex-col gap-3 mb-5 sm:mb-6">
  <div class="flex items-start justify-between gap-3">
    <div class="flex-1 min-w-0">
      <p class="text-white/50 text-[10px] sm:text-xs uppercase tracking-widest mb-1">{{ forecast.period.name }}</p>
      <h1 class="text-xl sm:text-3xl font-semibold flex items-center gap-2 leading-tight">
        <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white/60 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="truncate">{{ forecast.location }}</span>
      </h1>
    </div>
  </div>
  <div class="flex gap-2">
    <button id="refresh-weather" type="button" class="btn-secondary rounded-xl px-3 sm:px-4 py-2.5 sm:py-2 text-sm flex-1 sm:flex-none flex items-center justify-center gap-2 min-h-[44px]">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      <span data-label>Refresh</span>
    </button>
    <button id="toggle-location" type="button" class="btn-secondary rounded-xl px-3 sm:px-4 py-2.5 sm:py-2 text-sm flex-1 sm:flex-none flex items-center justify-center gap-2 min-h-[44px]">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span class="hidden xs:inline">Change </span>Location
    </button>
  </div>
</header>
