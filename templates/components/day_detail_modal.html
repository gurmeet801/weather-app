{# Day Detail Modal Component #}
{# Variables: forecast (optional) #}
<div
  id="day-detail-modal"
  class="modal-overlay hidden"
  role="dialog"
  aria-modal="true"
  aria-labelledby="day-detail-title"
>
  <div class="modal-backdrop" id="day-detail-backdrop"></div>
  <div class="modal-content glass-card rounded-2xl p-6 w-full max-w-4xl mx-4 max-h-[85vh] overflow-y-auto">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h3 id="day-detail-title" class="text-lg font-medium">Day Details</h3>
        <p id="day-detail-subtitle" class="text-white/60 text-xs mt-1"></p>
      </div>
      <button
        id="day-detail-close"
        class="text-white/50 hover:text-white/80 transition-colors p-1 rounded-lg hover:bg-white/10"
        aria-label="Close day details"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <p id="day-detail-summary" class="text-sm text-white/70 mt-3"></p>
    <div class="mt-2 flex flex-wrap gap-3 text-xs text-white/60">
      <span id="day-detail-high-low"></span>
      <span id="day-detail-feels-like"></span>
    </div>

    <div id="day-detail-charts" class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="glass-panel-subtle rounded-xl p-4">
        <div class="flex items-center justify-between">
          <p class="text-xs uppercase tracking-widest text-white/60">Temperature</p>
          <p id="day-detail-temp-range" class="text-xs text-white/60"></p>
        </div>
        <div class="mt-3 h-24">
          <svg id="day-detail-temp-chart" class="chart-svg" viewBox="0 0 240 80" preserveAspectRatio="none"></svg>
        </div>
        <div class="mt-2 flex items-center gap-3 text-[11px] text-white/50">
          <span class="chart-legend"><span class="legend-dot legend-temp"></span>Actual</span>
          <span class="chart-legend"><span class="legend-dot legend-feels"></span>Feels like</span>
        </div>
        <div id="day-detail-time-axis" class="mt-3 flex justify-between text-[10px] text-white/45"></div>
      </div>

      <div class="glass-panel-subtle rounded-xl p-4">
        <div class="flex items-center justify-between">
          <p class="text-xs uppercase tracking-widest text-white/60">Precipitation Chance</p>
          <p id="day-detail-precip-range" class="text-xs text-white/60"></p>
        </div>
        <div class="mt-3 h-24">
          <svg id="day-detail-precip-chart" class="chart-svg" viewBox="0 0 240 80" preserveAspectRatio="none"></svg>
        </div>
        <p class="mt-2 text-[11px] text-white/50">Percent chance each hour</p>
      </div>
    </div>

    <div id="day-detail-empty" class="glass-panel-subtle rounded-xl p-4 text-center mt-4 hidden">
      <p class="text-white/60 text-sm">Hourly details are unavailable for this day.</p>
    </div>
  </div>
</div>
