{# Switch Location Modal Component #}
<div id="switch-location-modal" class="modal-overlay hidden">
  <div class="modal-backdrop" id="switch-modal-backdrop"></div>
  <div class="modal-content glass-card rounded-2xl p-5 sm:p-6 w-full max-w-sm mx-3 sm:mx-4 text-center">
    <div class="w-11 h-11 sm:w-12 sm:h-12 mx-auto mb-3 sm:mb-4 rounded-full bg-white/10 flex items-center justify-center">
      <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 21s-6-4.35-6-10a6 6 0 1112 0c0 5.65-6 10-6 10z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </div>
    <h3 class="text-base sm:text-lg font-medium mb-2">Switch location?</h3>
    <p class="text-white/60 text-[13px] sm:text-sm mb-5 sm:mb-6">We detected you're somewhere else. Want local weather instead?</p>
    <button id="switch-to-current" class="btn-primary w-full rounded-xl px-4 py-3.5 sm:py-3 text-[15px] sm:text-sm mb-2.5 sm:mb-3 min-h-[48px]">
      Switch to current location
    </button>
    <button id="keep-location" class="btn-secondary w-full rounded-xl px-4 py-3.5 sm:py-3 text-[15px] sm:text-sm min-h-[48px]">
      Keep this location
    </button>
  </div>
</div>
