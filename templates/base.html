<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#0a3d8f" />
    <meta name="description" content="Local weather forecasts, alerts, and hourly details." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Weather" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>{% block title %}Weather{% endblock %}</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180.png') }}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen text-white antialiased">
    <div class="relative min-h-screen overflow-hidden">
      <!-- Background Effects -->
      <div class="absolute inset-0">
        <div class="orb orb-one"></div>
        <div class="orb orb-two"></div>
        <div class="orb orb-three"></div>
        <div class="bg-grid"></div>
      </div>

      <!-- Weather Animation Effects Container -->
      <div id="weather-effects" class="weather-effects"></div>

      <main class="relative w-full max-w-5xl mx-auto px-3 sm:px-6 py-6 sm:py-12 pb-safe">
        {% block content %}{% endblock %}
      </main>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
