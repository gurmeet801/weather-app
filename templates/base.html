<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#f1efe9" />
    <meta name="description" content="Local weather forecasts, alerts, and hourly details." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Weather" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>{% block title %}Weather{% endblock %}</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180.png') }}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    {% block head %}{% endblock %}
  </head>
  <body class="antialiased">
    <div class="app-shell">
      <!-- Weather Animation Effects Container -->
      <div id="weather-effects" class="weather-effects"></div>

      <main class="app">
        {% block content %}{% endblock %}
      </main>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
